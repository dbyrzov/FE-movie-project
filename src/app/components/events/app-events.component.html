<div style="padding-left: 15%; padding-top: 20%;">
  <div class="example-container mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 
          <div id="amdiv" (click)="addEvent()">
            <div class="amdiv">
                <div class="amd"></div>
            </div>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" style="width: 25px;">
          <div id="rmdiv" (click)="removeEvent(element.id)">
            <div class="rmdiv">
                <div class="rmd"></div>
            </div>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
